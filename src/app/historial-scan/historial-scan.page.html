<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>historial-scan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let scan of scanHistory">
      <ion-label>
        <h2>{{ scan.text }}</h2>
        <p>{{ scan.format }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <p *ngIf="scanHistory.length === 0">No hay escaneos registrados.</p>
</ion-content>
